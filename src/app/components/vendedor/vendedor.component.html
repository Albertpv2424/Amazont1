<div class="vendedor-dashboard" [ngClass]="{'dark-mode': isDarkMode}">
  <div class="container">
    <!-- Mensaje si no es vendedor -->
    <div *ngIf="!isVendedor" class="no-vendedor">
      <h2>Acceso Restringido</h2>
      <p>Esta sección está disponible solo para vendedores. Si deseas convertirte en vendedor, contacta con el administrador.</p>
    </div>

    <!-- Dashboard de vendedor -->
    <div *ngIf="isVendedor" class="vendedor-content">
      <h1>Panel de Vendedor</h1>
      
      <!-- Navegación del panel -->
      <div class="vendedor-nav">
        <button 
          [ngClass]="{'active': vistaActual === 'productos'}" 
          (click)="cambiarVista('productos')">
          Mis Productos
        </button>
        <button 
          [ngClass]="{'active': vistaActual === 'formulario' && !modoEdicion}" 
          (click)="nuevoProducto()">
          Añadir Producto
        </button>
        <button 
          [ngClass]="{'active': vistaActual === 'estadisticas'}" 
          (click)="cambiarVista('estadisticas')">
          Estadísticas de Ventas
        </button>
      </div>
      
      <!-- Contenido dinámico según la vista seleccionada -->
      <div class="vendedor-view">
        <!-- Vista de listado de productos -->
        <app-vendedor-productos 
          *ngIf="vistaActual === 'productos'"
          (editarProducto)="editarProducto($event)">
        </app-vendedor-productos>
        
        <!-- Vista de formulario (añadir/editar) -->
        <app-vendedor-formulario 
          *ngIf="vistaActual === 'formulario'"
          [producto]="productoSeleccionado"
          [modoEdicion]="modoEdicion"
          (productoGuardado)="onProductoGuardado()">
        </app-vendedor-formulario>
        
        <!-- Vista de estadísticas -->
        <app-vendedor-estadisticas 
          *ngIf="vistaActual === 'estadisticas'">
        </app-vendedor-estadisticas>
      </div>
    </div>
  </div>
</div>
