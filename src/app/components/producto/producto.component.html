<div class="producto" [ngClass]="{'dark-mode': isDarkMode}" role="article" aria-labelledby="producto-titulo">
  <img [src]="productoValue.imagen" [alt]="productoValue.titulo" />
  <p id="producto-titulo">
    {{ productoValue.titulo }}
    <span class="descuento">{{ productoValue.descuento }}</span>
  </p>
</div>
