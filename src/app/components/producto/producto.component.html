<div class="producto" (click)="navegarAProducto()" role="article" aria-labelledby="producto-titulo">
  <img class="imagggg" [src]="producto.imagen" [alt]="producto.nombre" />
  <p id="producto-titulo">
    {{ producto.nombre }}
    <span class="descuento">{{ producto.descuento }}</span>
  </p>
</div>
