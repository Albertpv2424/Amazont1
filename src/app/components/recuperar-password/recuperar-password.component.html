<div class="recovery-container" [ngClass]="{'dark-mode': isDarkMode}">
  <div class="recovery-card">
    <div class="logo-container">
      <img [src]="isDarkMode ? 'assets/amazont en blanc.png' : 'assets/amazont.png'" alt="Amazon't Logo" class="auth-logo">
    </div>
    
    <h2>Recuperar contraseña</h2>
    
    <div *ngIf="recoveryMessage" class="message-container" [ngClass]="{'success': recoverySuccess, 'error': !recoverySuccess}">
      {{ recoveryMessage }}
      <a *ngIf="resetLink" [routerLink]="resetLink" class="demo-reset-link">
        Haz clic aquí para restablecer tu contraseña (solo para demo)
      </a>
    </div>
    
    <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()" *ngIf="!recoverySuccess">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          [ngClass]="{'is-invalid': submitted && f['email'].errors}"
          placeholder="Introduce tu correo electrónico"
        >
        <div *ngIf="submitted && f['email'].errors" class="error-message">
          <div *ngIf="f['email'].errors['required']">El correo electrónico es obligatorio</div>
          <div *ngIf="f['email'].errors['email']">Introduce un correo electrónico válido</div>
        </div>
      </div>
      
      <button type="submit" class="btn-recovery">Enviar instrucciones</button>
      
      <div class="login-link">
        <a routerLink="/login">Volver a iniciar sesión</a>
      </div>
    </form>
    
    <div *ngIf="recoverySuccess" class="back-to-login">
      <button class="btn-recovery" routerLink="/login">Volver a iniciar sesión</button>
    </div>
  </div>
</div>
