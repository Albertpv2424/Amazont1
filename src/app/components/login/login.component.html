<div class="login-container" [ngClass]="{'dark-mode': isDarkMode}">
  <div class="login-card">
    <div class="logo-container">
      <img [src]="isDarkMode ? 'assets/amazont en blanc.png' : 'assets/amazont.png'" alt="Amazon't Logo" class="auth-logo">
    </div>
    
    <h2>Iniciar sesión</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          [ngClass]="{'is-invalid': submitted && f['email'].errors}"
        >
        <div *ngIf="submitted && f['email'].errors" class="error-message">
          <div *ngIf="f['email'].errors['required']">El correo electrónico es obligatorio</div>
          <div *ngIf="f['email'].errors['email']">Introduce un correo electrónico válido</div>
        </div>
      </div>
      
      <div class="form-group password-group">
        <label for="password">Contraseña</label>
        <div class="password-input-container">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            formControlName="password" 
            [ngClass]="{'is-invalid': submitted && f['password'].errors}"
          >
          <button 
            type="button" 
            class="toggle-password" 
            (click)="togglePasswordVisibility()"
          >
            <img [src]="showPassword ? 'assets/eyeicon.png' : 'assets/eyeicon.png'" alt="Toggle password visibility">
          </button>
        </div>
        <div *ngIf="submitted && f['password'].errors" class="error-message">
          <div *ngIf="f['password'].errors['required']">La contraseña es obligatoria</div>
        </div>
      </div>
      
      <div *ngIf="loginError" class="error-message login-error">
        Correo electrónico o contraseña incorrectos
      </div>
      
      <button type="submit" class="btn-login">Iniciar sesión</button>
      
      <div class="forgot-password">
        <a routerLink="/recuperar-password">¿Olvidaste tu contraseña?</a>
      </div>
      
      <div class="register-link">
        ¿No tienes una cuenta? <a routerLink="/registro">Regístrate</a>
      </div>
    </form>
  </div>
</div>
